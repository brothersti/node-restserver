<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <meta name="google-signin-client_id"
        content="202189445590-6891piua7rpbk8mokb0vrp8amorso1a3.apps.googleusercontent.com">

</head>

<body class="container">

    <div class="row mt-5">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <h1>Login</h1>
            <hr />
            <br />

            <form>
                <input type="text" name="correo" class="form-control mb-2" placeholder="Correo" />
                <input type="text" name="password" class="form-control mb-2" placeholder="ContraseÃ±a" />

                <div class="d-grid mb-2">
                    <button class="btn btn-primary ">Ingresar</button>
                </div>
            </form>

            <div id="g_id_onload" class="d-grid"
                data-client_id="202189445590-6891piua7rpbk8mokb0vrp8amorso1a3.apps.googleusercontent.com"
                data-callback="onSignIn" data-auto_prompt="false">
            </div>

            <div class="g_id_signin d-grid" data-type="standard" data-size="large" data-theme="filled_black"
                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left" type="icon">
            </div>

            <div class="d-grid mt-2">
                <button class="btn btn-danger" href="#" onclick="signOut();">Sign out</button>
            </div>



        </div>
        <div class="col-sm-3"></div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>

</body>

</html>
